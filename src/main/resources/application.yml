spring:
  profiles:
    active: local

---
spring:
  profiles: local
  datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
---
spring:
  profiles: mysql
  datasource:
      url: jdbc:mariadb://localhost:3306/spring_batch
      username: batch
      password: batch@
      driver-class-name: org.mariadb.jdbc.Driver

